<body>

    <!-- Pie de P치gina Sencillo (Actualizado con fondo negro puro para mayor contraste) -->

    <footer class="bg-black text-center p-6 mt-12 mb-20 lg:mb-0 text-light-text">
        <p class="text-sm">&copy; 2025 Tacos San 츼ngel. Todos los derechos reservados.</p>

    <script>
        // --- DATA SECTION (Ahora usa rutas de imagen locales/reales en lugar de placeholders) ---

                    { name: "Tacos de Trompo", description: "Carne de pastor marinada en tortilla de ma칤z.", imageUrl: './burguer.jpg' },
                    { name: "Tacos de Bistec", description: "Jugoso bistec a la plancha en tortilla de ma칤z.", imageUrl: './burguer.jpg' },
                    { name: "Tacos Mixtos", description: "Combinaci칩n de trompo y bistec.", imageUrl: './burguer.jpg' },
                    { name: "Caprichos", description: "Tortilla de ma칤z rellena de queso, bistec y aguacate.", imageUrl: './burguer.jpg' },
                    { name: "Volcanes", description: "Tostada crujiente con queso gratinado y la carne de tu elecci칩n.", imageUrl: './burguer.jpg' }
                ]
            },
            {
                section: "Hamburguesas",
                icon: "游꼢",
                id: "hamburguesas",
                items: [
                    { name: "Hamburguesa Sencilla", description: "Carne, queso y verduras frescas (sin papas).", imageUrl: './burguer.jpg' },
                    { name: "Hamburguesa Sencilla con Papas", description: "Carne, queso y verduras frescas (incluye papas).", imageUrl: './burguer.jpg' },
                    { name: "Bisteckburguer con Papas", description: "Hamburguesa con un toque de bistec extra (incluye papas).", imageUrl: './burguer.jpg' },
                    { name: "Trompo B칰rguer con Papas", description: "Hamburguesa con la deliciosa carne de trompo (incluye papas).", imageUrl: './burguer.jpg' },
                    { name: "Hamburguesa Doble con Papas", description: "Doble carne, doble queso (incluye papas).", imageUrl: './burguer.jpg' },
                    { name: "Hamburguesa Hawaiana con Papas", description: "Con jam칩n y pi침a para un toque dulce (incluye papas).", imageUrl: './burguer.jpg' }
                ]
            },
            {
                section: "Harinas",
                icon: "游꺒",
                id: "harinas",
                items: [
                    { name: "Gringas", description: "Tortilla de harina con queso y trompo.", imageUrl: './burguer.jpg' },
                    { name: "Campechana Grande", description: "Tortilla de harina con queso, bistec y trompo.", imageUrl: './burguer.jpg' },
                    { name: "Burrito", description: "Tortilla de harina rellena de frijol y carne (deshebrada, trompo, bistec o mixtos).", imageUrl: './burguer.jpg' },
                    { name: "Pirata Grande", description: "Tortilla de harina con bistec y abundante queso gratinado.", imageUrl: './burguer.jpg' },
                    { name: "Quesadilla Grande", description: "Tortilla de harina con gran porci칩n de queso Chihuahua.", imageUrl: './burguer.jpg' },
                    { name: "Costra de Queso", description: "Una capa crujiente de queso gratinado con la carne que elijas.", imageUrl: './burguer.jpg' }
                ]
            },
            {
                section: "Papas",
                icon: "游",
                id: "papas",
                items: [
                    { name: "Papas", description: "Una porci칩n de papas a la francesa.", imageUrl: './burguer.jpg' },
                    { name: "Papa Asada", description: "Papa grande al horno rellena de mantequilla, queso y topping de tu elecci칩n (trompo, bistec, mixta o con champi침ones).", imageUrl: './burguer.jpg' },
                    { name: "Orden de Papas a la Francesa", description: "Porci칩n grande de papas fritas.", imageUrl: './burguer.jpg' },
                    { name: "Orden de Papas Galbana", description: "Papas fritas sazonadas a la manera de la casa.", imageUrl: './burguer.jpg' }
                ]
            },
            {
                section: "Frijoles Charros",
                icon: "游볶",
                id: "frijoles-charros",
                items: [
                    { name: "Frijoles Charros (Normal 1/2 Litro)", description: "Frijoles tradicionales con tocino y salchicha.", imageUrl: './burguer.jpg' },
                    { name: "Frijoles Charros Preparados 1/2 Litro", description: "Frijoles charros enriquecidos con trompo, bistec o mixtos.", imageUrl: './burguer.jpg' }
                ]
            }
        ];

        // --- DATA DE N칔MEROS DE ENV칈O ---
        const deliveryNumbers = [
            // N칰meros de ejemplo. 춰Recuerda reemplazarlos por tus n칰meros reales!
            { name: "L칤nea 1 - Principal", number: "tel:+528180001000", display: "81 8000 1000" },
            { name: "L칤nea 2 - Refuerzo", number: "tel:+528180002000", display: "81 8000 2000" },
            { name: "L칤nea 3 - WhatsApp", number: "tel:+528180003000", display: "81 8000 3000" }
        ];

        const container = document.getElementById('menu-container');

        // --- FUNCIONES DE NAVEGACI칍N LATERAL (Men칰 Hamburguesa) ---

        const hamburgerBtn = document.getElementById('hamburger-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const menuBackdrop = document.getElementById('menu-backdrop');

        // Funci칩n para abrir/cerrar el men칰 lateral
        function toggleMenu(open) {
            if (open) {
                sideMenu.classList.remove('translate-x-full');
                sideMenu.classList.add('translate-x-0');
                menuBackdrop.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                sideMenu.classList.remove('translate-x-0');
                sideMenu.classList.add('translate-x-full');
                menuBackdrop.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }

        // Event Listeners para el toggle del men칰
        hamburgerBtn.addEventListener('click', () => toggleMenu(true));
        closeMenuBtn.addEventListener('click', () => toggleMenu(false));
        menuBackdrop.addEventListener('click', () => toggleMenu(false));


        // --- FUNCIONES DE MODAL DE ENV칈O ---
        const deliveryCtaBtn = document.getElementById('delivery-cta');
        const deliveryModal = document.getElementById('delivery-modal');
        const deliveryModalContent = document.getElementById('delivery-modal-content');
        const closeDeliveryModalBtn = document.getElementById('close-delivery-modal');
        const phoneButtonsContainer = document.getElementById('phone-buttons-container');

        // Abre el modal de selecci칩n de n칰mero
        function openDeliveryModal() {
            deliveryModal.classList.remove('hidden');
            // Retraso para iniciar la animaci칩n de opacidad y deslizamiento
            setTimeout(() => {
                deliveryModal.classList.add('opacity-100');
                deliveryModalContent.classList.remove('translate-y-full');
            }, 10);
            document.body.style.overflow = 'hidden'; // Bloquea el scroll del fondo
            renderPhoneButtons();
        }

        // Cierra el modal de selecci칩n de n칰mero
        function closeDeliveryModal() {
            deliveryModal.classList.remove('opacity-100');
            deliveryModalContent.classList.add('translate-y-full');
            
            // Oculta el modal despu칠s de que termine la animaci칩n de cierre
            setTimeout(() => {
                deliveryModal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // 300ms debe coincidir con la transici칩n CSS
        }

        // RENDERIZA los botones de tel칠fono dentro del modal
        function renderPhoneButtons() {
            phoneButtonsContainer.innerHTML = '';
            deliveryNumbers.forEach(contact => {
                const button = document.createElement('a');
                // Usa el protocolo tel: para iniciar una llamada
                button.href = contact.number;
                button.className = 'w-full flex justify-between items-center py-3 px-4 bg-gray-100 text-gray-800 font-semibold rounded-lg hover:bg-primary-red hover:text-white transition duration-200 shadow-md';
                // Contenido del bot칩n con nombre de l칤nea y n칰mero
                button.innerHTML = `
                    <span class="text-sm font-medium">${contact.name}</span>
                    <span class="text-lg font-extrabold">${contact.display}</span>
                `;
                // A침adir evento click para cerrar el modal al seleccionar un n칰mero
                button.addEventListener('click', closeDeliveryModal);
                phoneButtonsContainer.appendChild(button);
            });
        }
        
        // Event Listeners para el Modal de Env칤o
        deliveryCtaBtn.addEventListener('click', openDeliveryModal);
        closeDeliveryModalBtn.addEventListener('click', closeDeliveryModal);
        deliveryModal.addEventListener('click', (e) => {
            // Cierra si el clic fue directamente en el fondo del modal (no en el contenido)
            if (e.target.id === 'delivery-modal') {
                closeDeliveryModal();
            }
        });


        // --- FUNCIONES DE RENDERIZADO DEL MEN칔 ---

        // Funci칩n para renderizar el men칰 como un cat치logo
        function renderMenu() {
            container.innerHTML = ''; // Limpiar el contenedor
            
            menuData.forEach(category => {
                // T칤tulo de la secci칩n
                const sectionHeader = document.createElement('h2');
                // Se removieron las clases 'border-b-2' y 'border-primary-red' para una apariencia m치s limpia.
                // El padding inferior se aument칩 a 'pb-4' para mantener la separaci칩n.
                sectionHeader.className = 'text-3xl sm:text-4xl font-bold mt-10 mb-6 text-primary-red pb-4';
                sectionHeader.innerHTML = `${category.icon} ${category.section}`;
                sectionHeader.id = category.id; // Asignar el ID para navegaci칩n
                container.appendChild(sectionHeader);

                // Grid para los elementos de la secci칩n (Cat치logo)
                const itemsGrid = document.createElement('div');
                // Cuadr칤cula de 1, 2 o 3 columnas seg칰n el tama침o de la pantalla
                itemsGrid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8';

                category.items.forEach(item => {
                    // Tarjeta del producto (Cat치logo vertical)
                    const itemCard = document.createElement('div');
                    // Tarjeta ahora con fondo blanco s칩lido
                    itemCard.className = 'menu-item-card bg-white rounded-xl shadow-xl overflow-hidden flex flex-col hover:shadow-2xl'; 
                    
                    // Imagen del Producto
                    const image = document.createElement('img');
                    image.src = item.imageUrl; // *** AQU칈 USA LA RUTA DE LA IMAGEN ***
                    image.alt = item.name;
                    // Clase para la imagen: ocupa todo el ancho y tiene una altura fija
                    image.className = 'w-full h-48 object-cover';
                    // Fallback de imagen en caso de error (muestra un placeholder de texto)
                    image.onerror = function() { 
                        this.src = 'https://placehold.co/400x300/4A5568/FFFFFF?text=Imagen+No+Disponible'; 
                        this.className = 'w-full h-48 object-contain bg-gray-200';
                    };
                    itemCard.appendChild(image);

                    // Contenido (Nombre y Descripci칩n)
                    const content = document.createElement('div');
                    content.className = 'p-4 flex-grow';
                    // Textos dentro de la tarjeta deben ser oscuros
                    content.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-800">${item.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${item.description}</p>
                    `;
                    itemCard.appendChild(content);

                    // Precio (Siempre en la parte inferior, destacado)
                    const priceContainer = document.createElement('div');
                    priceContainer.className = 'p-4 pt-0 text-right border-t border-gray-100';
                    priceContainer.innerHTML = `
                        <span class="text-3xl font-extrabold text-primary-red">
                            <!-- HUECO DEL PRECIO: Reemplaza $XX.XX por el precio real -->
                            $XX.XX
                            <!-- FIN HUECO DEL PRECIO -->
                        </span>
                        <p class="text-xs text-gray-400">MXN</p>
                    `;
                    itemCard.appendChild(priceContainer);

                    itemsGrid.appendChild(itemCard);
                });

                container.appendChild(itemsGrid);
            });
        }

        // Funci칩n para configurar la barra de navegaci칩n m칩vil (ahora el men칰 lateral)
        function setupMobileNav() {
            const navContent = document.getElementById('nav-content');
            navContent.innerHTML = '';
            
            menuData.forEach(category => {
                const button = document.createElement('button');
                // Usamos clases de Tailwind para darle estilo a los botones del men칰 lateral
                button.textContent = `${category.icon} ${category.section}`;
                // CAMBIO: Fondo rojo oscuro (bg-red-700) y hover m치s oscuro para destacar sobre el fondo primary-red
                button.className = 'w-full text-left px-4 py-2 rounded-lg text-lg font-semibold text-white bg-red-700 hover:bg-red-800 transition duration-150 ease-in-out';
                
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    // 1. Cierra el men칰 lateral antes de hacer scroll
                    toggleMenu(false); 

                    // 2. Realiza el scroll
                    const targetElement = document.getElementById(category.id);
                    if (targetElement) {
                        // Obtener la altura del header fijo para evitar que tape el t칤tulo de la secci칩n
                        const headerHeight = document.querySelector('header').offsetHeight;
                        const fixedOffset = headerHeight + 20; // Altura del header + 20px de margen

                        const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - fixedOffset;
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
                navContent.appendChild(button);
            });
        }

        // Llamar a las funciones para cargar el men칰 y configurar la navegaci칩n al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            setupMobileNav();
        });
    </script>
